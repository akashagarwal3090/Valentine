<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #d4a574;
            --accent: #e8b4b8;
            --light: #f5f1ed;
            --text: #2c2c2c;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--light);
            position: relative;
            overflow-x: hidden;
        }

        /* Elegant background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(212, 165, 116, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(232, 180, 184, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Floating petals */
        .petal {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: petalFall 12s ease-in infinite;
            pointer-events: none;
        }

        @keyframes petalFall {
            0% {
                opacity: 0;
                transform: translateY(-100px) translateX(0) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(100px) rotate(360deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            padding: 80px 100px;
            max-width: 700px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(212, 165, 116, 0.2);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        .decorative-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--secondary);
        }

        .decorative-corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .decorative-corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .decorative-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .decorative-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        .question-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 300;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 400;
            line-height: 1.3;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text);
            margin-bottom: 50px;
            line-height: 1.8;
            font-weight: 300;
            opacity: 0.85;
        }

        .buttons-wrapper {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        button {
            font-family: 'Montserrat', sans-serif;
            padding: 16px 48px;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .yes-btn {
            background: var(--primary);
            color: white;
            flex: 1;
            max-width: 200px;
        }

        .yes-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 165, 116, 0.3);
        }

        .no-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(44, 44, 44, 0.2);
            flex: 1;
            max-width: 200px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .no-btn:hover {
            background: rgba(232, 180, 184, 0.1);
            border-color: var(--accent);
        }

        .no-btn.shrinking {
            max-width: 150px;
            opacity: 0.7;
            font-size: 13px;
        }

        .no-btn.tiny {
            max-width: 100px;
            font-size: 11px;
            padding: 12px 24px;
            opacity: 0.5;
        }

        /* Progress indicator */
        .progress-dots {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 50px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(212, 165, 116, 0.2);
            transition: all 0.4s ease;
        }

        .dot.active {
            background: var(--secondary);
            transform: scale(1.3);
        }

        /* Success screen */
        .success-message {
            display: none;
            text-align: center;
            animation: successFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .success-message h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 52px;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 400;
        }

        .success-message p {
            font-size: 18px;
            color: var(--text);
            line-height: 1.8;
            font-weight: 300;
            opacity: 0.85;
        }

        .success-decoration {
            font-size: 32px;
            margin-top: 30px;
            opacity: 0.6;
        }

        /* Fade transitions */
        .fade-out {
            animation: fadeOut 0.4s ease forwards;
        }

        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 60px 40px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .buttons-wrapper {
                flex-direction: column;
            }
            
            button {
                max-width: 100% !important;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-corner top-left"></div>
        <div class="decorative-corner top-right"></div>
        <div class="decorative-corner bottom-left"></div>
        <div class="decorative-corner bottom-right"></div>

        <div class="question-container" id="questionContainer">
            <div class="question-number" id="questionNumber">Question 1 of 6</div>
            <h1 id="question">Will you be my girlfriend?</h1>
            <p class="subtitle" id="subtitle">I've been thinking about this for a while now, and I can't imagine my days without you in them. You make everything better.</p>
            
            <div class="buttons-wrapper">
                <button class="yes-btn" id="yesBtn">Yes</button>
                <button class="no-btn" id="noBtn">Not Yet</button>
            </div>

            <div class="progress-dots" id="progressDots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ¦</div>
            <h2>You said yes</h2>
            <p>You've just made me the happiest person alive.<br>I promise to cherish every moment with you.</p>
            <div class="success-decoration">â™¡</div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Will you be my girlfriend?",
                subtitle: "I've been thinking about this for a while now, and I can't imagine my days without you in them. You make everything better."
            },
            {
                question: "Are you absolutely sure?",
                subtitle: "I promise to make you smile every single day, to be there when you need me, and to never take you for granted."
            },
            {
                question: "Give me one more chance?",
                subtitle: "We could create something beautiful together. Think of all the memories we could make, all the adventures waiting for us."
            },
            {
                question: "What if I said please?",
                subtitle: "I genuinely care about you more than words can express. You mean the world to me, and I'd be honored to call you mine."
            },
            {
                question: "Pretty please?",
                subtitle: "Life feels different with you around. You bring light to ordinary moments and joy to simple things. Let me be part of your story."
            },
            {
                question: "This is your last chance to say no...",
                subtitle: "After this, I'm going to assume that's a yes. Because deep down, I think you know we'd be amazing together."
            }
        ];

        let currentQuestion = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionContainer = document.getElementById('questionContainer');
        const successMessage = document.getElementById('successMessage');

        // Create floating petals
        function createPetal() {
            const petals = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ·', 'ðŸµï¸'];
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.innerHTML = petals[Math.floor(Math.random() * petals.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 4 + 8) + 's';
            petal.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(petal);

            setTimeout(() => petal.remove(), 12000);
        }

        setInterval(createPetal, 2000);

        // Update progress dots
        function updateProgress() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentQuestion);
            });
        }

        // Handle No button
        noBtn.addEventListener('click', function() {
            if (currentQuestion < questions.length - 1) {
                // Add fade out
                document.getElementById('question').classList.add('fade-out');
                document.getElementById('subtitle').classList.add('fade-out');

                setTimeout(() => {
                    currentQuestion++;
                    
                    // Update content
                    document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of 6`;
                    document.getElementById('question').textContent = questions[currentQuestion].question;
                    document.getElementById('subtitle').textContent = questions[currentQuestion].subtitle;
                    
                    // Update progress
                    updateProgress();

                    // Remove fade out and add fade in
                    document.getElementById('question').classList.remove('fade-out');
                    document.getElementById('subtitle').classList.remove('fade-out');
                    document.getElementById('question').classList.add('fade-in');
                    document.getElementById('subtitle').classList.add('fade-in');

                    setTimeout(() => {
                        document.getElementById('question').classList.remove('fade-in');
                        document.getElementById('subtitle').classList.remove('fade-in');
                    }, 400);

                    // Shrink No button progressively
                    if (currentQuestion >= 2) {
                        noBtn.classList.add('shrinking');
                    }
                    if (currentQuestion >= 4) {
                        noBtn.classList.add('tiny');
                    }
                }, 400);
            } else {
                // Last question - convert to yes
                noBtn.textContent = "Fine, Yes";
                noBtn.onclick = () => yesBtn.click();
            }
        });

        // Handle Yes button
        yesBtn.addEventListener('click', function() {
            // Create celebration petals
            for (let i = 0; i < 30; i++) {
                setTimeout(createPetal, i * 80);
            }

            setTimeout(() => {
                questionContainer.style.display = 'none';
                successMessage.style.display = 'block';
            }, 300);
        });
    </script>
</body>
</html>
